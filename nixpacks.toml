[phases.setup]
nixPkgs = ["python311"]

[phases.install]
cmds = ["cd backend && python -m pip install --upgrade pip", "cd backend && python -m pip install -r requirements.txt"]

[start]
cmd = "cd backend && python -m gunicorn --bind 0.0.0.0:$PORT --workers 2 --timeout 120 --access-logfile - --error-logfile - app:app"
